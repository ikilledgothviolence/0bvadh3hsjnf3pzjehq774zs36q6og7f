<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.ykylledzhotnहिंसा.ru</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1;
        }
        #menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        #startButton {
            position: relative;
            z-index: 1;
            padding: 10px 20px;
            font-size: 20px;
            background-color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="menu">
        <a href="/">ग्लह</a>
        <a href="/music.html">ग्लह</a>
    </div>

    <video id="ग्लह" loop>
        <source src="http://www.ikilledgothviolence.ru/archive/IMG_3097.MP4" type="video/mp4">
        ग्लह
    </video>

    <button id="startButton">ग्लह</button>

    <script>
        const video = document.getElementById('ग्लह');
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', () => {
            video.play();
            video.muted = false;
            startButton.style.display = 'none';
        });

        const validPaths = ['/', '/index.html', '/music.html'];
        const currentPath = window.location.pathname;

        if (!validPaths.includes(currentPath)) {
            window.location.href = '/';
        }
    </script>

</body>
</html>
