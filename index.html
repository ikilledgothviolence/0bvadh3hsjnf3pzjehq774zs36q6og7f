<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="gothviolence, ikilledgothviolence" />
    <meta name="robots" content="noindex, nofollow, noarchive" />
    <title>www.ikilledgothviolence.ru</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://ikilledgothviolence.ru/archive/photo_2025-06-06_08-46-28.jpg');
            background-color: black;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: 0;
        }
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 10;
        }
        #menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        #startButton {
            position: relative;
            z-index: 20;
            padding: 10px 20px;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: -420px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="https://soundcloud.com/gothviolence" target="_blank" rel="noopener noreferrer">i --&-- ii</a>
    </div>

    <video id="videoPlayer" loop playsinline>
        <source src="https://ikilledgothviolence.ru/archive/videoplayback.mp4" type="video/mp4" />
        Ваш браузер не поддерживает видео.
    </video>

    <button id="startButton">दुःख</button>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const startButton = document.getElementById('startButton');

        startButton.addEventListener('click', () => {
            videoPlayer.style.display = 'block';
            videoPlayer.volume = 0.15;
            videoPlayer.play();
            startButton.style.display = 'none';
        });

        const validPaths = ['/', '/index.html', '/music.html'];
        const currentPath = window.location.pathname;

        if (!validPaths.includes(currentPath)) {
            window.location.href = '/';
        }
    </script>

    -->
</body>
</html>
